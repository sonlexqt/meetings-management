<section class="meetings cf">

  <div ng-hide="signedIn()" class="sorry">
    <h1>Sorry</h1>
    <p>Only registered users can create and manage meetings</p>
    <p>Please <a ng-href="#/register">register</a> or <a ng-href="#/login">login</a></p>
  </div>

  <div class="displaymeetings" ng-show="signedIn()">
    <h1>Add Meetings</h1>
    <form class="formgroup addmeeting cf" name="myform" ng-submit="addMeeting()" novalidate>
      <div class="inputwrapper">
        <input type="text" name="meetingname" ng-model="meetingname" placeholder="Meeting Name" ng-required="true">
      </div>
      <button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>
    </form>
    <h2 ng-if="howManyMeetings>0">Your Meetings</h2>
    <div class="meeting" ng-repeat="(key, meeting) in meetings">
      
      <a class="btn btn-list tooltip" ng-href="#/checkins/{{currentUser.regUser}}/{{key}}/checkinsList">
        <span>
          View list of checked in users
        </span>
      </a>
      
      <a class="btn btn-checkin tooltip" ng-href="#/checkins/{{currentUser.regUser}}/{{key}}">
        <span>
          Go to check-in URL
        </span>
      </a>
      
      <button class="btn btn-delete tooltip" confirmation-needed="Sure you want to delete the Meeting?" ng-click="deleteMeeting(key)">
        <span>
          Delete this meeting
        </span>
      </button>
      <p>{{meeting.name}}</p>
    </div>
  </div>

</section>
